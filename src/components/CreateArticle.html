<div>
    <div class="center">
      <section id="content">
        <h1 class="subheader" v-if="!isEdit">Crear Articulo</h1>
        <h1 class="subheader" v-else>Editar Articulo</h1>

        <form class="mid-form" @submit.prevent="save()">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" v-model="article.title" required />
            <div v-if="submitted && !$v.article.title.required">
              Campo requrido
            </div>
          </div>
          <div class="form-group">
            <label for="content">Contenido</label>
            <textarea
              type="content"
              name="content"
              v-model="article.content"
              required
            ></textarea>
            <div v-if="submitted && !$v.article.content.required">
              Campo requrido
            </div>
          </div>
          <div class="form-group">
            
            </div>
            <label for="image">Imagen</label>
            <input
              type="file"
              name="file0"
              id="file"
              ref="file"
              @change="fileChange()"
            />
            <div v-if="isEdit && article.image" class="image-small">
              <img
            :src="url + 'get-image/' + article.image"
            :alt="article.title"
          />
          </div>
          <div class="clearfix"></div>
          <input type="submit" value="Guardar" class="btn btn-success" />
        </form>
      </section>
      <Sidebar />
      <div class="clearfix"></div>
    </div>
  </div>
